  <!-- Bootstrap JavaScript Libraries -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script>
    function addProduct(product) {
      const productEl = document.createElement('div')
      productEl.classList.add('card', 'col-md-3')
      // productEl.style.maxWidth = "18rem"

      const productImg = document.createElement('img')
      productImg.src = 'images/' + product.id + '.jpeg'
      productImg.alt = product.name
      productImg.classList.add('card-img-top')

      const productBody = document.createElement('div')
      productBody.classList.add('card-body')

      const productTitle = document.createElement('h5')
      productTitle.classList.add('card-title')
      productTitle.innerText = product.name

      const productPrice = document.createElement('p')
      productPrice.classList.add('card-text')
      productPrice.innerText = product.price

      productBody.appendChild(productTitle)
      productBody.appendChild(productPrice)

      productEl.appendChild(productImg)
      productEl.appendChild(productBody)

      document.querySelector('#products').appendChild(productEl)
    }
    
    const products = [
      {
        id: "dual-tone-orange-blue-car-body-cover-for-bmw-x5-sporty-blue",

      {

      {

        category: "interior"
      },
      {

        name: "7d Designer Car Auto Seat Back Multi Pocket Storage Bag Organizer with Car Meal Tray Black",
        price: "₹ 990.00",
        category: "interior"
      },
      {
        id: "7d-car-sun-visor-tissue-holder-box-with-free-tissues-beige",

      {

        price: "₹ 3,490.00",

      },
      {

        name: "Door light Projector for BMW",
        price: "₹ 5,490.00",
        category: "exterior"
      },
      {
        id: "driver-utility-kit",
        name: "Driver Utility Kit",
        price: "₹ 2,990.00",
        category: "exterior"
      },
      {
        id: "alloy",
        name: "Alloy Wheels for BMW",
        price: "₹ 13,990.00",
        category: "exterior"
      },
      {
        id: "alloy-black",
        name: "Alloy Wheels for BMW Black",
        price: "₹ 21,990.00",
        category: "exterior"
      }
    ]

    products.forEach(addProduct)

    function clearProducts() {
      const productsDiv = document.querySelector('#products')
      while(productsDiv.firstChild) {
        productsDiv.removeChild(productsDiv.firstChild)
      }
    }

    function filterProducts(type) {
      clearProducts()
      products.forEach(product => product.category === type ? addProduct(product) : void 0)
    }

  </script>
</body>
